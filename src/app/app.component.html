<router-outlet></router-outlet>

<div class="container">
    <form [formGroup]="cliente">
        <div class="row text-center mt-5">
            <div class="col">
                <h1>Formulario de Contacto</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
              <p class="text-end"><strong>Nombre</strong></p>
            </div>
            <div class="col-8">
              <input type="text" placeholder="Nombre y Apellido" class="form-control" formControlName="nombre" [class.is-invalid]="cliente.get('nombre')?.touched && cliente.get('nombre')?.invalid">
              <div *ngIf="cliente.get('nombre')?.touched && cliente.get('nombre')?.invalid">
                <p class="alert">Introduzca su nombre y apellido</p>
              </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
              <p class="text-end"><strong>Email</strong></p>
            </div>
            <div class="col-8">
              <input type="text" placeholder="ejemplo@dominio.com" class="form-control" formControlName="email" [class.is-invalid]="cliente.get('email')?.touched && cliente.get('email')?.invalid">
              <div *ngIf="cliente.get('email')?.touched && cliente.get('email')?.invalid">
                <p class="alert">Introduzca un email válido</p>
              </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
              <p class="text-end"><strong>Mensaje</strong></p>
            </div>
            <div class="col-8">
              <textarea class="form-control" formControlName="mensaje" [class.is-invalid]="cliente.get('mensaje')?.touched && cliente.get('mensaje')?.invalid"></textarea>
              <div *ngIf="cliente.get('mensaje')?.touched && cliente.get('mensaje')?.invalid">
                <p class="alert">Introduzca un mensaje</p>
              </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
              <p class="text-end"><strong>2 + 3 = ?</strong></p>
            </div>
            <div class="col-8">
              <input type="text" placeholder="Respuesta" class="form-control" formControlName="respuesta" [class.is-invalid]="cliente.get('respuesta')?.touched && cliente.get('respuesta')?.invalid">
              <div *ngIf="cliente.get('respuesta')?.touched && cliente.get('respuesta')?.invalid">
                <p class="alert">Validación anti-spam incorrecta</p>
              </div>
            </div>
        </div>
        <div class="row text-center  mt-3">
            <div class="col-9">
              <button class="btn btn-primary" (click)="addCliente()">Enviar</button>
            </div>
        </div>
    </form>
</div>
<br>

<app-lista [clientes]="arrayClientes"></app-lista>
